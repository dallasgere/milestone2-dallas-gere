<html>
    <head>
        <link rel="stylesheet" href={{ url_for('static', filename='index.css') }} />
    </head>
    <body>
        <!--this is the welcome bar-->
        <h1>Dallas's best most amazing movie website in the world</h1>
        <br>

        <!--this is the buttons to search for movies and actors and what not-->
        <div class="nav">
            <form action="/search_movie_form" method="POST">
                <input type="submit" value="search movies">
            </form>

            <form action="/logout" method="POST">
                <input type="submit" value="logout"/>
            </form>
        </div>
        <!--this is displaying all the movie information-->
        <p>movie title: {{title}}</p>
        <img src={{poster}} class="image">
        <p>tagline: {{tagline}}</p>
        <p>genre: {{genre}}</p>
        <a class = "wiki" href={{link}}>link to wiki page</a>
    </body>
</html>
